<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            position: relative;
        }
        input {
            display: inline-block;
            width: 100px;
            height: 36px;
            font-size: 18px;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <textarea name="" id="" cols="100" rows="10"></textarea>
        <input class="int" type="submit">
    </div>
    <script src="/js/jquery.min.js"></script>
    <script>
        var win = window.alert;
        $('.int').on('click', submit)
        function submit () {
            var content = document.getElementsByTagName('textarea')[0].value;
            console.log(content);
            $.ajax({
                url: "/editEveryDay",
                method: "POST",
                data: content,
                success: function (res) {
                    console.log(res);
                    // win('提交成功');
                    document.getElementsByTagName('textarea')[0].value = '';

                },
                error: function (res) {
                    console.log(res)
                }
            })
        }
    </script>
</body>
</html>
